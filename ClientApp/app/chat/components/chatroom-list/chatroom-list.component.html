<div class="h-100 d-flex flex-column">
  <div class="h-100 chatroom-list">
  <ng-container *ngFor="let chatRoom of rooms">
    <div class="chatroom-list-item">
      <a [routerLink]="['/chat', chatRoom.id]">{{ chatRoom.name }}</a>
    </div>
  </ng-container>
</div>
<app-room-input></app-room-input>
</div>
